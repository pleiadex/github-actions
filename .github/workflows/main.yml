name: String contain assertion test
on:
  pull_request:
  push:
jobs:
  test:
    name: string contain test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: GuillaumeFalourd/assert-command-line-output@v2.1
      with:
        command_line: cat result.txt
        contains: "INVALID"
        expected_result: FAILED
    - run : cat result.txt
